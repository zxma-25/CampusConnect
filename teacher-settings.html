 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Teacher Settings - CampusConnect</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <link href="styles.css" rel="stylesheet">
 </head>
 <body>
     <div class="bg-animation"></div>
     <header class="header">
         <div class="nav-container">
             <a href="index.html" class="logo">
                 <i class="fas fa-graduation-cap"></i>
                 <span>CampusConnect</span>
             </a>
             <nav>
                 <ul class="nav-menu">
                     <li><a href="teacher-dashboard.html" class="nav-link">Dashboard</a></li>
                     <li><a href="teacher-classes.html" class="nav-link">My Classes</a></li>
                     <li><a href="teacher-grades.html" class="nav-link">Grade Book</a></li>
                     <li><a href="teacher-assignments.html" class="nav-link">Assignments</a></li>
                     <li><a href="teacher-schedule.html" class="nav-link">Schedule</a></li>
                     <li><a href="teacher-profile.html" class="nav-link">Profile</a></li>
                     <li><a href="teacher-settings.html" class="nav-link active">Settings</a></li>
                 </ul>
             </nav>
             <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                 <i class="fas fa-moon"></i>
             </button>
         </div>
     </header>
     <div class="main-container">
         <section class="welcome-section">
             <h1 class="welcome-title">Settings</h1>
             <p class="welcome-subtitle">Manage your preferences and notifications.</p>
         </section>
         <div class="dashboard-grid">
             <div class="main-panel">
                 <form id="teacher-settings-form" style="max-width:400px;margin:auto;">
                     <div class="form-group">
                         <label class="form-label">Notifications</label>
                         <select id="notif-pref" class="form-input">
                             <option value="all">All Notifications</option>
                             <option value="important">Important Only</option>
                             <option value="none">None</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label class="form-label">Theme</label>
                         <button type="button" class="btn btn-secondary btn-small" id="toggle-theme-btn"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
                     </div>
                     <button type="submit" class="btn btn-primary btn-small"><i class="fas fa-save"></i> Save Settings</button>
                 </form>
             </div>
         </div>
     </div>
     <button id="logout-btn" class="logout-btn" onclick="logout()">
         <i class="fas fa-sign-out-alt"></i> Logout
     </button>
     <div id="toast" class="toast"></div>
     <script src="main.js"></script>
     <script>
     document.getElementById('teacher-settings-form').addEventListener('submit', function(e) {
         e.preventDefault();
         showToast('Settings updated (demo only, not saved)', 'success');
     });
     document.getElementById('toggle-theme-btn').addEventListener('click', function() {
         toggleTheme();
     });
     </script>
 </body>
 </html>
