<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
   <!-- Sign In Modal Overlay -->
   <div id="signin-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000;">
     <div style="background:#fff;padding:2rem 2.5rem;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.15);min-width:320px;max-width:90vw;">
       <h2 style="margin-top:0;">Sign In</h2>
       <form>
         <div style="margin-bottom:1rem;">
           <label for="email" style="display:block;margin-bottom:0.5rem;">Email</label>
           <input type="email" id="email" name="email" style="width:100%;padding:0.5rem;border-radius:4px;border:1px solid #ccc;">
         </div>
         <div style="margin-bottom:1.5rem;">
           <label for="password" style="display:block;margin-bottom:0.5rem;">Password</label>
           <input type="password" id="password" name="password" style="width:100%;padding:0.5rem;border-radius:4px;border:1px solid #ccc;">
         </div>
         <button id="signin-btn" type="button" style="width:100%;padding:0.75rem;background:#1976d2;color:#fff;border:none;border-radius:4px;font-weight:bold;cursor:pointer;opacity:1;">Sign In</button>
       </form>
       <div style="text-align:center;margin:1.5rem 0 0.5rem 0;">
         <span style="color:#888;">or</span>
       </div>
       <button type="button" style="width:100%;padding:0.75rem;background:#fff;color:#1976d2;border:1px solid #1976d2;border-radius:4px;font-weight:bold;display:flex;align-items:center;justify-content:center;gap:0.5rem;margin-top:0.5rem;cursor:not-allowed;opacity:0.7;">
         <img src="assets/img/sso-icon.png" alt="SSO" style="width:20px;height:20px;"> Sign in with SSO
       </button>
     </div>
   </div>
   <!-- End Sign In Modal Overlay -->

   <header class="header">
      <a href="index.html" style="display:flex;align-items:center;gap:0.75rem;text-decoration:none;">
        <img id="logo-header" src="assets/img/logo.png" alt="Company Logo">
        <span style="font-size:1.5rem;font-weight:700;color:#1976d2;font-family:'Roboto',sans-serif;">CampusConnect</span>
      </a>
      <nav class="nav-tabs" style="width:100%;display:flex;justify-content:center;">
        <ul style="display:flex;gap:2rem;justify-content:center;align-items:center;list-style:none;padding:0;margin:0;">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="assets/pages/lessons.html">Lessons</a></li>
          <li><a href="assets/pages/contact.html">Acedemic Records</a></li>
        </ul>
      </nav>
   </header>
   <h1>Welcome, Lesedi Mahlangu</h1>
   <h2 class="subtitle">This is your dashboard</h2>
   <main class="main-content">
  <section class="hero">
    <!-- Dashboard Tiles Card Start -->
    <div style="background:#f0f7ff;border-radius:18px;box-shadow:0 4px 24px rgba(44,183,255,0.10);padding:2rem 2.5rem;max-width:700px;margin:2rem auto;">
      <h3 style="margin-top:0;margin-bottom:1.5rem;font-size:1.25rem;color:#1976d2;font-weight:700;text-align:center;">Quick Overview</h3>
      <div class="dashboard-tiles" style="display:flex;gap:1.5rem;flex-wrap:wrap;justify-content:center;">
        <div class="dashboard-tile" style="position:relative;width:180px;height:90px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07), 0 0 0 4px #b3e5fc;display:flex;align-items:center;padding:1rem;gap:1rem;border:1.5px solid #81d4fa;">
          <div style="width:48px;height:48px;flex-shrink:0;">
            <img src="assets/img/tile1.png" alt="Tile 1" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">
          </div>
          <div>
            <div style="font-weight:bold;">Messages</div>
            <div style="font-size:0.9em;color:#666;">2 new messages</div>
          </div>
          <span style="position:absolute;top:10px;right:10px;width:14px;height:14px;background:#e53935;border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <span style="display:block;width:8px;height:8px;background:#fff;border-radius:50%;"></span>
          </span>
        </div>
        <div class="dashboard-tile" style="position:relative;width:180px;height:90px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07), 0 0 0 4px #b3e5fc;display:flex;align-items:center;padding:1rem;gap:1rem;border:1.5px solid #81d4fa;">
          <div style="width:48px;height:48px;flex-shrink:0;">
            <img src="assets/img/tile2.png" alt="Tile 2" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">
          </div>
          <div>
            <div style="font-weight:bold;">Tasks</div>
            <div style="font-size:0.9em;color:#666;">1 pending task</div>
          </div>
          <span style="position:absolute;top:10px;right:10px;width:14px;height:14px;background:#e53935;border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <span style="display:block;width:8px;height:8px;background:#fff;border-radius:50%;"></span>
          </span>
        </div>
        <div class="dashboard-tile" style="position:relative;width:180px;height:90px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07), 0 0 0 4px #b3e5fc;display:flex;align-items:center;padding:1rem;gap:1rem;border:1.5px solid #81d4fa;">
          <div style="width:48px;height:48px;flex-shrink:0;">
            <img src="assets/img/tile3.png" alt="Tile 3" style="width:100%;height:100%;object-fit:cover;border-radius:6px;">
          </div>
          <div>
            <div style="font-weight:bold;">Alerts</div>
            <div style="font-size:0.9em;color:#666;">3 new alerts</div>
          </div>
          <span style="position:absolute;top:10px;right:10px;width:14px;height:14px;background:#e53935;border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <span style="display:block;width:8px;height:8px;background:#fff;border-radius:50%;"></span>
          </span>
        </div>
      </div>
    </div>
    <!-- Dashboard Tiles Card End -->
    <h3 style="text-align:center;margin-top:2.5rem;margin-bottom:1rem;font-weight:700;color:#1976d2;">Your Location Map</h3>
    <div id="map" style="margin-top:0;display:flex;justify-content:center;">
      <img src="assets/img/map.png" alt="Map Placeholder" style="width:100%;max-width:600px;height:auto;border-radius:18px;box-shadow:0 2px 16px rgba(44,183,255,0.12);object-fit:cover;">
    </div>
  </section>
</main>
    <script src="assets/scripts/main.js"></script>
    <script>
      // Ensure the DOM is loaded before attaching the event
      document.addEventListener('DOMContentLoaded', function() {
        var signinBtn = document.getElementById('signin-btn');
        if (signinBtn) {
          signinBtn.addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                document.getElementById('signin-modal').style.display = 'none';
                alert('Login successful!');
              } else {
                alert(data.message || 'Login failed');
              }
            });
          });
        }
      });
    </script>
</body>
</html>
